<div class="assign-modal-container">
  <div class="assign-title-container">
    <h1 class="assign-title">Assign Ticket</h1>
    <mat-icon class="icon" mat-dialog-close>close</mat-icon>
  </div>

  <div class="assign-text-container">
    <p class="assign-text">Assigne to</p>
    <span style="color: #ed1c24">*</span>
  </div>
  <mat-form-field appearance="fill" class="assign-ddl">
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="toppings" multiple>
      <mat-select-trigger>
        {{ toppings.value ? toppings.value[0] : "" }}
        <span
          *ngIf="toppings.value?.length > 1"
          class="example-additional-selection"
        >
          (+{{ toppings.value.length - 1 }}
          {{ toppings.value?.length === 2 ? "other" : "others" }})
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{
        topping
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="assign-btns">
    <button class="open-ticket-btn icon" (click)="backBtn()">GO BACK</button>
    <button class="assign-ticket-btn icon" (click)="assignHandler()">
      ASSIGN TICKET
    </button>
  </div>
</div>
