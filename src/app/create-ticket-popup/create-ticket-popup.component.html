
<h1 mat-dialog-title class="Create-a-ticket">Create A Ticket</h1>
<mat-dialog-content class="mat-typography">
    <label class="Ticket-type">Ticket type <span class="mandatory"> *</span></label>
<mat-form-field [style.width.%]="100" appearance="fill">
    
    <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
    </mat-select>
</mat-form-field>

    <label class="Ticket-type">Summary <span class="mandatory"> *</span></label>

        <mat-form-field appearance="fill" [style.width.%]="100">
            
            <input matInput>
        </mat-form-field>
    
        <label class="Ticket-type">Attachments </label>
<div [fileUploadInputFor]="fileUploadQueue" class="upload-drop-zone">
    Drag and drop files, paste screenshots, or upload attachments
</div>


<div style="width: 500px">
    <mat-file-upload-queue #fileUploadQueue [fileAlias]="'file'"
        [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'" multiple>

        <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index">
        </mat-file-upload>
    </mat-file-upload-queue>
</div>
<label class="Ticket-type">Description </label>
<mat-form-field appearance="fill" [style.width.%]="100" >
   
    <textarea rows="7"  matInput></textarea>
</mat-form-field>

   <div class="row-ddl">
       <div class="col-ddl">
    <label class="Ticket-type">Reporter <span class="mandatory"> *</span></label>
    <mat-form-field [style.width.%]="97" appearance="fill">
    
        <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    <div class="col-ddl">
    <label class="Ticket-type">Source <span class="mandatory"> *</span></label>
    <mat-form-field [style.width.%]="100" appearance="fill">
    
        <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    </div>
    <div class="row-ddl">
        <div class="col-ddl">
            <label class="Ticket-type">Severity <span class="mandatory"> *</span></label>
            <mat-form-field [style.width.%]="97" appearance="fill">
    
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-ddl">
            <label class="Ticket-type">Priority <span class="mandatory"> *</span></label>
            <mat-form-field [style.width.%]="100" appearance="fill">
    
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row-ddl">
        <div class="col-ddl">
            <label class="Ticket-type">Product categorization<span class="mandatory"> *</span></label>
            <mat-form-field [style.width.%]="97" appearance="fill">
    
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-ddl">
            <label class="Ticket-type" style="margin-bottom: 2.2rem;"></label>
            <mat-form-field [style.width.%]="100" appearance="fill">
    
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <mat-checkbox class="checkBox" class="check-box">Create another ticket</mat-checkbox>
    <button mat-button mat-dialog-close class="cancel">Cancel request</button>
    <button mat-button [mat-dialog-close]="true" class="send" >Send ticket</button>
</mat-dialog-actions>
