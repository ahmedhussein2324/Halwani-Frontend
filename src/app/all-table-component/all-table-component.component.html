
<div class="table-header">
    <button type="button" class="Filter"><mat-icon class="filter-icon">filter_list</mat-icon>Filter</button>
    <mat-form-field  class="Rectangle-48">
    
        <mat-label>Search Users by Name or Email</mat-label>
        <input matInput  [type]="'text'" formControlName="searchText">
        <button type="button" mat-icon-button matPrefix class="search-icon">
           <mat-icon  >search</mat-icon>
        </button>
    </mat-form-field>
    
    
    <div class="Table-buttons"> <label class="Export-queue">Export TABLE</label><img src="assets/Checkbox.svg"/></div>

        </div>
        <div class="table">
            <table mat-table [dataSource]="UserViewInfoObject" >
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <ng-container matColumnDef="Raised BY">
                <th mat-header-cell *matHeaderCellDef> Raised BY </th>
                <td mat-cell *matCellDef="let user"> <div class="menu">
                    <div class="red-menu">{{user.initials}}</div>
                    <div class="person-data-menu">
                        <h3>{{user.name}}</h3>
                        <p style="opacity: 0.7">{{user.email}}</p>
                    </div>
                </div> </td>
                </ng-container>
                <ng-container matColumnDef="Created ON">
                    <th mat-header-cell *matHeaderCellDef> Created ON </th>
                    <td mat-cell *matCellDef="let date">
                        
                            <div class="person-data-menu">
                                <h3>{{date.createdDate}}</h3>
                                <p style="opacity: 0.7">{{date.createdTime}}</p>
                            </div>
                        
                    </td>
            </ng-container>
            <ng-container matColumnDef="Ticket Topic">
                <th mat-header-cell *matHeaderCellDef> Ticket Topic </th>
                <td mat-cell *matCellDef="let topic">
            
                    <div class="person-data-menu">
                        <h3>{{topic.ticketTopic}}</h3>
                        <p style="opacity: 0.7" style="display: flex;align-items: center;" *ngIf="topic.ticketCategory==TicketCategory.Servicerequest"><img src="assets/4.png" style="padding-right:0.25rem;">Service request</p>
                        <p style="opacity: 0.7" style="display: flex;align-items: center;" *ngIf="topic.ticketCategory==TicketCategory.Problem">
                            <img src="assets/6.png" style="padding-right:0.25rem;">Problem
                        </p>
                        <p style="opacity: 0.7"style="display: flex;align-items: center;" *ngIf="topic.ticketCategory==TicketCategory.Change">
                        <img src="assets/7.png" style="padding-right:0.25rem;">Change
                        </p>
                                        <p style="opacity: 0.7" style="display: flex;align-items: center;" *ngIf="topic.ticketCategory==TicketCategory.Incident">
                                            <img src="assets/5.png" style="padding-right:0.25rem;">Incident
                                        </p>
                    </div>
            
                </td>
            </ng-container>
            <ng-container matColumnDef="SevERITY">
                <th mat-header-cell *matHeaderCellDef> SEVERITY </th>
                <td mat-cell *matCellDef="let topic">
            
                    <div class="person-data-menu">
                        <h3 *ngIf="topic.Sevirity==sevirity.Low" class="Low">Low</h3>
                        <h3 *ngIf="topic.Sevirity==sevirity.Medium" class="Medium"> Medium</h3>
                         <h3 *ngIf="topic.Sevirity==sevirity.High" class="High"> High</h3>
                    </div>
            
                </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let topic">
            
                    <div >
                        <img src="assets/CalendarCancel.svg" style="margin-right: 0.1rem;">
                        <img src="assets/PeopleError.svg" style="margin-right: 0.1rem;">
                        <img src="assets/Open.svg" style="margin-right: 0.1rem;">
                        <img src="assets/More.svg">
                    </div>
            
                </td>
            </ng-container>
            </table>

</div>
