<div class="main-card  p-5 row">

    <div class="col-md-12">
        <a [routerLink]="['/user/']" class="row" style="text-decoration: none; color: black;">
            <mat-icon>keyboard_arrow_left</mat-icon>

            <label class="Back-to-help-center mr-2">Back to help center</label>
        </a>
    </div>
    <div class="col-md-12 mt-1">
        <div class="row">
            <div class="col-md-12 Rectangle-5 p-3 pl-0">


                <img src={{type.icon}} class="mr-1">
                <label class="Get-IT-Help">{{type.name}}</label>
                <p class="Get-assistance-for-general-IT-problems-and-questio  ml-4">{{type.description}}</p>
            </div>
            <form [formGroup]="createTicketDTOFormGroup" (ngSubmit)="submiCreate()">
                <div class="col-md-12 p-0">
                    <label class="Ticket-type">Am raising this ticket for <span class="mandatory"> *</span></label>
                    <mat-form-field [style.width.%]="100" appearance="fill">

                        <mat-select formControlName="reportTo">
                            <mat-option *ngFor="let option of reporterDatasource" [value]="option['value']"
                                class="optionHeight">
                                <div class="menu">
                                    <div class="red-menu">{{ option.initials }}</div>
                                    <div class="person-data-menu">
                                        <h6>{{option["label"]}}</h6>
                                        <p style="opacity: 0.7">{{option["label1"]}}</p>
                                    </div>
                                </div>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <label class="Ticket-type">Summary <span class="mandatory"> *</span></label>

                    <mat-form-field appearance="fill" [style.width.%]="100">

                        <input matInput formControlName="summary">
                    </mat-form-field>
                    <label class="Ticket-type">Description </label>
                    <mat-form-field appearance="fill" [style.width.%]="100">

                        <textarea rows="7" matInput formControlName="description"></textarea>
                    </mat-form-field>
                    <label class="Ticket-type">Attachments </label>
                    <div class="center">
                        <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)"
                            (onFileOver)="fileOver($event)" class="upload-drop-zone" (onFileLeave)="fileLeave($event)">
                            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                                Drag and drop files, paste screenshots, or upload attachments
                                <button type="button" class="cancel" style="display: block;margin-top: 1.5rem;"
                                    (click)="openFileSelector()">Browse Files</button>
                            </ng-template>
                        </ngx-file-drop>
                    </div>
                    <div class="upload-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="upload-name-style">
                                <tr *ngFor="let item of files; let i=index">
                                    <td><strong>{{ item.relativePath }}</strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-8" style="margin-left: 50%;">
                    <button class="cancel btn" style="display: inline;">Cancel request</button>
                    <button class="send btn ml-4" type="submit" style="display: inline;"
                        [disabled]="!createTicketDTOFormGroup.valid">Send ticket</button>
                </div>
            </form>
        </div>


    </div>
</div>
<div class="row mt-5 mb-5 text-center" style="justify-content: center;">
    <img src="assets/assist.svg" />
</div>
